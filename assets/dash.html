<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, sans-serif;
      }

      body {
        background-color: rgb(249, 250, 251);
        min-height: 100vh;
      }

      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 256px;
        background-color: white;
        border-right: 1px solid #e5e7eb;
        padding: 1.5rem;
      }

      .sidebar h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 2rem;
      }

      .sidebar h2 {
        font-size: 0.875rem;
        font-weight: 500;
        color: #6b7280;
        margin-bottom: 1rem;
      }

      .nav-items {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
        color: #4b5563;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .nav-item:hover {
        background-color: #f3f4f6;
      }

      .nav-item svg {
        width: 20px;
        height: 20px;
      }

      .main-content {
        margin-left: 256px;
        padding: 2rem;
      }

      .main-content h1 {
        font-size: 1.875rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 2rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }

      .card {
        background-color: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .card h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 1rem;
      }

      .card-content {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: #4b5563;
      }

      .card-content svg {
        width: 24px;
        height: 24px;
      }

      .nav-item.active {
        background-color: #f3f4f6;
        color: #2563eb;
      }

      .content-area {
        position: fixed;
        top: 0;
        left: 256px;
        right: 0;
        bottom: 0;
        background: white;
      }

      .interface-container {
        width: 100%;
        height: 100%;
        display: none;
      }

      .interface-container.active {
        display: block;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .iframe-error {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: #f8f9fa;
        padding: 2rem;
        text-align: center;
      }

      .iframe-error p {
        color: #4b5563;
        margin-bottom: 1rem;
      }

      .iframe-error a {
        padding: 0.5rem 1rem;
        background-color: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 0.375rem;
        transition: background-color 0.2s;
      }

      .iframe-error a:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>Dashboard</h1>
      <h2>Services</h2>
      <div class="nav-items">
        <a class="nav-item" data-target="surrealist">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"
            ></path>
          </svg>
          <span>Surrealist</span>
        </a>
        <a class="nav-item" data-target="chat">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
            ></path>
          </svg>
          <span>Chat</span>
        </a>
        <a class="nav-item" data-target="inspector">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l4.879-4.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242z"
            ></path>
          </svg>
          <span>Inspector</span>
        </a>
        <a class="nav-item" data-target="minio">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"
            ></path>
          </svg>
          <span>Minio</span>
        </a>
      </div>
    </div>

    <div class="content-area">
      <div class="interface-container" id="surrealist-container">
        <div class="iframe-error">
          <p>Unable to load Surrealist - External embedding not allowed</p>
          <a href="https://surrealist.app/explorer" target="_blank"
            >Open in new tab</a
          >
        </div>
      </div>
      <div class="interface-container" id="chat-container">
        <iframe src="../tools/rag_server/templates/rag_chat.html"></iframe>
      </div>
      <div class="interface-container" id="inspector-container">
        <iframe src="http://localhost:5173"></iframe>
      </div>
      <div class="interface-container" id="minio-container">
        <div class="iframe-error">
          <p>Unable to load MinIO - External embedding not allowed</p>
          <a href="http://localhost:9001" target="_blank">Open in new tab</a>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".nav-item").forEach((item) => {
        item.addEventListener("click", () => {
          document.querySelectorAll(".nav-item").forEach((nav) => {
            nav.classList.remove("active");
          });
          item.classList.add("active");

          document
            .querySelectorAll(".interface-container")
            .forEach((container) => {
              container.classList.remove("active");
            });
          document
            .getElementById(`${item.dataset.target}-container`)
            .classList.add("active");
        });
      });

      document.querySelector(".nav-item").click();
    </script>
  </body>
</html>
